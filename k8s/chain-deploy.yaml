apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: blockchain
  name: blockchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockchain
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: blockchain
    spec:
      containers:
      - image: elmanhasa/blockchain-js:latest
        imagePullPolicy: Always
        name: blockchain
---
apiVersion: v1
kind: Service
metadata:
  name: blockchainservice
spec:
  type: ClusterIP
  ports:
    - targetPort: 30083
      port: 30083
      name: tcp
    - targetPort: 8083
      port: 8083
      name: http
  selector:
    app: blockchain
---
